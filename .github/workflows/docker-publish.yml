name: Docker Publish

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger the workflow on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag the Docker image
        run: |
          docker build -t express-gen-ts-express-application:latest .
          docker tag express-gen-ts-express-application:latest vhforbes/express-gen-ts-express-application:${{ github.sha }}
          docker tag express-gen-ts-express-application:latest vhforbes/express-gen-ts-express-application:latest

      - name: Push the Docker image
        run: |
          docker push vhforbes/express-gen-ts-express-application:${{ github.sha }}
          docker push vhforbes/express-gen-ts-express-application:latest
